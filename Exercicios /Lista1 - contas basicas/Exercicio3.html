<!DOCTYPE html> <!DOCTYPE js>
<html>
    <head>
        <title> Exercicio 3  </title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- criando uma seção -->
        <section>
            <!-- cabeçalho de nível 3 -->
            <h3> Exercicio 3 </h3>
            <div>
                Digite o primeiro número <input type="number" id="n1"/>
            </div>
            <div>
                Digite o segundo número <input type="number" id="n2"/>
            </div>
            <div>
                <button type="button" onClick="calcular()"> Enviar </button> 
            </div>
            <div>
                <p id="result"/>
            </div>
        </section>
    </body>
</html>

<style>
div {
    margin-bottom: 20px; /* margem abaixo */
}

body {
    background-color: peru;
}

section {
    border-radius: 20px;
    background-color: brown;
    padding: 20px; /* espaçamento interno à direita, à esquerda, acima e abaixo
    */ 
    margin: auto; /* centraliza a seção */
    width: 600px; /* largura */
    margin-top: 100px; /* afastando-se do topo da página */
}

p{
    color: white
}
</style>

<script>
function calcular() {
    let n1= document.getElementById("n1").value
    let n2 = document.getElementById("n2").value
    let result = n1 / n2
    document.getElementById("result").innerHTML =`O resultado da divisão dos dois números é ${result.toFixed(2)}`
}

</script>
