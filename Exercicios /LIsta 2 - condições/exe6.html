<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">     
    <link href="meu.css" rel="stylesheet"?> 
    <title>Exercicio 6</title>
   </head>
   <body>
      <section>
         <h3>Exercicio 6</h3>
         <div>
            Informe o primeiro numero <input type="number" id="n1"/>
         </div>
         <div>
            Informe o segundo numero <input type="number" id="n2"/>
         </div>
         <div>
            Informe um valor de 1-3 <input type="number" id="n3"/>
         </div>
         <div>
            <button type="button" onclick="calcular()">Enviar</button>
         </div>
         <div>
            <p id="resul"/>
         </div>

      </section>
   </body>
 
   <script>
      function calcular() {
       let n1 = Number (document.getElementById("n1").value)
       let n2 = Number (document.getElementById("n2").value)
       let sinal = Number (document.getElementById("n3").value)

       if (sinal == 1) {
        document.getElementById("resul").innerHTML = `primeiro elevado ao segundo ${Math.pow(n1,n2)}`
       }
       else if (sinal == 2) {
        document.getElementById("resul").innerHTML = `raiz quadrada de A ${Math.sqrt(n1).toFixed(2)} e raiz quadrada de B ${Math.sqrt(n2).toFixed(2)}`
 
       }
       else if (sinal == 3) {
        document.getElementById("resul").innerHTML = `raiz cubica de A ${Math.cbrt(n1).toFixed(2)} e raiz cubica de B ${Math.cbrt(n2).toFixed(2)}`
       }
       

       else {
        alert(`Numero errado ,Digite outro Numero!!`)
        document.getElementById("n1").value = ""
        document.getElementById("n2").value = ""
        document.getElementById("n3").value = ""
       }
    
    }
   </script>
</html>
