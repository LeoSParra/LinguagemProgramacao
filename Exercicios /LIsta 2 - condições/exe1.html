<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">      
    <link href="meu.css" rel="stylesheet"?> 
    <title>Exercicio 1</title>
   </head>
   <body>
      <section>
         <h3>Exercicio 1</h3>
         <div>
            Informe a Primeira nota: <input type="number" id="n1"/>
         </div>
         <div>
            Informe a Segunda nota <input type="number" id="n2"/>
         </div>
         <div>
            Informe a Terceira nota <input type="number" id="n3"/>
         </div>
         <div>
            Informe a Quarta nota <input type="number" id="n4"/>
         </div>
         <div>
            <button type="button" onclick="calcular()">Enviar</button>
         </div>
         <div>
            <p id="resul"/>
         </div>
         <div>
            <p id="resul2"/>
         </div>
      </section>
   </body>
 
   <script>
      function calcular() {
       let n1 = Number (document.getElementById("n1").value)
       let n2 = Number (document.getElementById("n2").value)
       let n3 = Number (document.getElementById("n3").value)
       let n4 = Number (document.getElementById("n4").value)

       let media = (n1+n2+n3+n4) / 4

       document.getElementById("resul").innerHTML = `O valor da Média é: ${media}`
       let classificacao
       if (media >= 7){
        classificacao = "Aprovado"
       }
       else {
        classificacao = "Reprovado"
       }
       document.getElementById("resul2").innerHTML = `O aluno esta ${classificacao}`
    }
   </script>
</html>
