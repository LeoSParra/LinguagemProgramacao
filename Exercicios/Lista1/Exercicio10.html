<!DOCTYPE html> <!DOCTYPE js>
<html>
    <head>
        <title> Exercicio 10  </title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- criando uma seção -->
        <section>
            <!-- cabeçalho de nível 3 -->
            <h3> Exercicio 10 </h3>
            <div>
                Digite o valor do lado do quadrado <input type="number" id="lado"/>
            </div>
            <div>
                <button type="button" onClick="calcular()"> Enviar </button> 
            </div>
            <div>
                <p id="area"/>               
            </div>
        </section>
    </body>
</html>

<style>
div {
    margin-bottom: 20px; /* margem abaixo */
}

body {
    background-color: peru;
}

section {
    border-radius: 20px;
    background-color: brown;
    padding: 20px; /* espaçamento interno à direita, à esquerda, acima e abaixo
    */ 
    margin: auto; /* centraliza a seção */
    width: 600px; /* largura */
    margin-top: 100px; /* afastando-se do topo da página */
}

p{
    color: white
}
</style>

<script>
function calcular() {
    let lado= Number (document.getElementById("lado").value)
    let area = lado * lado
    document.getElementById("area").innerHTML =`A área do quadrado é ${area.toFixed(2)}`
}

</script>
