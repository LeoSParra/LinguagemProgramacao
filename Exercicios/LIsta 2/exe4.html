<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">     
    <link href="meu.css" rel="stylesheet"?> 
    <title>Exercicio 4</title>
   </head>
   <body>
      <section>
         <h3>Exercicio 4</h3>
         <div>
            Informe o Primeiro numero: <input type="number" id="n1"/>
         </div>
         <div>
            Informe o Segundo numero: <input type="number" id="n2"/>
         </div>
         <div>
            <button type="button" onclick="calcular()">Enviar</button>
         </div>
         <div>
            <p id="resul"/>
         </div>
      </section>
   </body>
 
   <script>
      function calcular() {
       let n1 = Number (document.getElementById("n1").value)
       let n2 = Number (document.getElementById("n2").value)

       let Maior
       if (n1 > n2) {
        Maior = n1
       }
       else if (n1 == n2) {
        Maior = "são iguais"
       }

       else {
        Maior = n2
       }
       document.getElementById("resul").innerHTML = `O maior numero é ${Maior}`

    }
   </script>
</html>
