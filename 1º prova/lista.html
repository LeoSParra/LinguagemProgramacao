<!DOCTYPE html>

        <title>Lista prova</title>

    <body>
        <section>
            <div>
                <h3>Escolha um exercicio da lista da prova</h3>
            </div>
            <div>
                <button onclick="calcularExe1()"> 
                    Exercicio 1
                </button>
            </div>
            <div>

            <div>
                <p id="resultado2"/>
            </div>
            <div> 
                <button onclick="calcularExe2()">
                    Exercicio 2
                </button>

                <p id="resultado3"/>
