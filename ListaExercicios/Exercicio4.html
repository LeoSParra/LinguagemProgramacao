<!DOCTYPE html> <!DOCTYPE js>
<html>
    <head>
        <title> Exercicio 4  </title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- criando uma seção -->
        <section>
            <!-- cabeçalho de nível 3 -->
            <h3> Exercicio 4 </h3>
            <div>
                Digite a primeira nota <input type="number" id="nota"/>
            </div>
            <div>
                Digite a segunda nota <input type="number" id="nota2"/>
            </div>
            <div>
                <button type="button" onClick="calcular()"> Enviar </button> 
            </div>
            <div>
                <p id="mediaP"/>
            </div>
        </section>
    </body>
</html>

<style>
div {
    margin-bottom: 20px; /* margem abaixo */
}

body {
    background-color: peru;
}

section {
    border-radius: 20px;
    background-color: brown;
    padding: 20px; /* espaçamento interno à direita, à esquerda, acima e abaixo
    */ 
    margin: auto; /* centraliza a seção */
    width: 600px; /* largura */
    margin-top: 100px; /* afastando-se do topo da página */
}

p{
    color: white
}
</style>

<script>
function calcular() {
    let nota= document.getElementById("nota").value
    let nota2 = document.getElementById("nota2").value
    let mediaP = ((nota * 2) + nota2 * 3) / 5
    document.getElementById("mediaP").innerHTML =`A média ponderada das notas é ${mediaP.toFixed(2)}`
}

</script>
