<!DOCTYPE html> <!DOCTYPE js>
<html>
    <head>
        <title> Exercicio 9  </title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- criando uma seção -->
        <section>
            <!-- cabeçalho de nível 3 -->
            <h3> Exercicio 9 </h3>
            <div>
                Digite a base maior <input type="number" id="baseMaior"/>
            </div>
            <div>
                Digite a base menor <input type="number" id="baseMenor"/>
            </div>
            <div>
                Digite a altura <input type="number" id="altura"/>
            </div>
            <div>
                <button type="button" onClick="calcular()"> Enviar </button> 
            </div>
            <div>
                <p id="area"/>               
            </div>
        </section>
    </body>
</html>

<style>
div {
    margin-bottom: 20px; /* margem abaixo */
}

body {
    background-color: peru;
}

section {
    border-radius: 20px;
    background-color: brown;
    padding: 20px; /* espaçamento interno à direita, à esquerda, acima e abaixo
    */ 
    margin: auto; /* centraliza a seção */
    width: 600px; /* largura */
    margin-top: 100px; /* afastando-se do topo da página */
}

p{
    color: white
}
</style>

<script>
function calcular() {
    let baseMaior= Number (document.getElementById("baseMaior").value)
    let baseMenor= Number (document.getElementById("baseMenor").value)
    let altura= Number (document.getElementById("altura").value)
    let area = ((baseMaior + baseMenor) * altura) / 2
    document.getElementById("area").innerHTML =`A área do trapézio é: ${area.toFixed(2)}`
}
</script>
