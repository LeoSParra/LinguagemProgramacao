<!DOCTYPE html> <!DOCTYPE js>
<html>
    <head>
        <title> Exercicio 8  </title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- criando uma seção -->
        <section>
            <!-- cabeçalho de nível 3 -->
            <h3> Exercicio 8 </h3>
            <div>
                Digite o seu peso em quilos <input type="number" id="peso"/>
            </div>
            <div>
                <button type="button" onClick="calcular()"> Enviar </button> 
            </div>
            <div>
                <p id="grama"/>               
            </div>
        </section>
    </body>
</html>

<style>
div {
    margin-bottom: 20px; /* margem abaixo */
}

body {
    background-color: peru;
}

section {
    border-radius: 20px;
    background-color: brown;
    padding: 20px; /* espaçamento interno à direita, à esquerda, acima e abaixo
    */ 
    margin: auto; /* centraliza a seção */
    width: 600px; /* largura */
    margin-top: 100px; /* afastando-se do topo da página */
}

p{
    color: white
}
</style>

<script>
function calcular() {
    let peso= Number (document.getElementById("peso").value)
    let grama = peso * 1000
    document.getElementById("grama").innerHTML =`O seu peso em gramas é  ${grama.toFixed(2)}`
}

</script>
