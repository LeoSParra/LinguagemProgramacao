<!DOCTYPE html> <!DOCTYPE js>
<html>
    <head>
        <title> Exercicio 7  </title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- criando uma seção -->
        <section>
            <!-- cabeçalho de nível 3 -->
            <h3> Exercicio 7 </h3>
            <div>
                Digite o seu peso
                <input type="number" id="peso"/>
            </div>
            <div>
                <button type="button" onClick="calcular()"> Enviar </button> 
            </div>
            <div>
                <p id="peso1"/>
            </div>
            <div>
                <p id="peso2"/>
            </div>
        </section>
    </body>
</html>

<style>
div {
    margin-bottom: 20px; /* margem abaixo */
}

body {
    background-color: peru;
}

section {
    border-radius: 20px;
    background-color: brown;
    padding: 20px; /* espaçamento interno à direita, à esquerda, acima e abaixo
    */ 
    margin: auto; /* centraliza a seção */
    width: 600px; /* largura */
    margin-top: 100px; /* afastando-se do topo da página */
}

p{
    color: white
}
</style>

<script>
    function calcular() {
        let peso =  Number (document.getElementById("peso").value)
        let peso1 = peso + (peso*0.15)
        let peso2 = peso - (peso*0.2)
        document.getElementById("peso1").innerHTML =`Se engordar 15%: ${peso1.toFixed(2)}kg`
        document.getElementById("peso2").innerHTML =`Se emagrecer 20%: ${peso2.toFixed(2)}kg`
    }
</script>
